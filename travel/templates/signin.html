{% extends 'base.html' %}

{% load static %}

{% block 'main' %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4" align="center">Sign in</h4>
            <form method="POST" action="/signin">
                {% csrf_token %}
                <div class="form-group">Username :
                    <input type="email" name="email" class="form-control" placeholder="Enter Email Address">
                </div> <!-- form-group// -->
                <div class="form-group">Password :
                    <input type="password" name="upass" class="form-control" placeholder="Enter Password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <a href="#" class="float-right">Forgot password?</a>

                </div> <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </div> <!-- form-group// -->

                {% if umsg %}
                <span class="text-success">{{umsg}}</span>
                {% endif %}

            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    
    <p class="text-center mt-4">Don't have account? <a href="/signup">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock 'main' %}
